<!DOCTYPE html>
<html>
<head>
      <title></title>
      <script type="text/javascript">
      function validate(){
            var uname = document.frm.username.value;
            var email = document.frm.email.value;
            var pass = document.frm.pwd.value;
            var repass = document.frm.repwd.value;
            if (uname == "") {
                  window.alert("Please enter your username."); 
                  uname.focus(); 
                  return false;
            }
            if (email == "") {
                  window.alert("Please enter your E-mail."); 
                  email.focus();  
                  return false;
            }
            if (!/^[a-zA-Z0-9]+@[a-zA-Z]+(?:\.[a-zA-Z]+)*$/.test(email)) {
                  window.alert("Enter valid email"); 
                  email.focus(); 
                  return false;
            
                  
            }
            if (pass == "") {
                  window.alert("Please enter your Password."); 
                  pass.focus(); 
                  return false;
            }
            var x = pass;
            if(x.match(/[a-z]/g) && x.match(/[A-Z]/g) && x.match(/[0-9]/g) && x.match(/[^a-zA-Z0-9\d]/g) && x.length >= 8){
                  
                  //return true;
            }else{
                  window.alert("Password contain simple letter,capital,digit and specil char must 8 digit"); 
                  pass.focus(); 
                  return false;
            }
            if (repass == "") {
                  window.alert("Please enter your Retype password");
                  repass.focus();
                  return false;
            }else if (pass != repass) {
                  window.alert("Password does not match");
                  repass.focus();
                  return false;
            }

            return true;
      }
</script>
</head>
<body>
<form name="frm" action="" onsubmit="return validate()" method="post">
      Username: <input type="text" name="username"><br> <br>
      E-mail:   <input type="text" name="email"> <br> <br>
      Password: <input type="password" name="pwd"><br> <br>
      Retype Password: <input type="password" name="repwd"><br> <br>

      <input type="submit" name="btn" value="submit">

</form>


</body>
</html>
