<!DOCTYPE html>
<html>
<head>
	<title>validation</title>
</head>
<body>


	<script type="text/javascript">
		function validate(){
			var uname=document.frm.username.value;
			var email1=document.frm.email.value;
			var pass=document.frm.pwd.value;
			var retype=document.frm.repwd.value;

			if(uname==""){
				window.alert("please enter username");
				uname.focus();
				return false;
			}

			if(email1==""){
				window.alert("please enter email");
				email1.focus();
				return false;
			}
            if (!/^[a-zA-Z0-9]+@[a-zA-Z]+(?:\.[a-zA-Z]+)*$/.test(email1)) {
                  window.alert("Enter valid email"); 
                  email1.focus(); 
                  return false;
            
                  
            }
			if(pass==""){
				window.alert("please enter password");
				pass.focus();
				return false;
			}
			if(retype==""){
				window.alert("please enter retype password");
				retype.focus();
				return false;
			}

			

			if(pass==retype){
				return true;
			}
			else{
				window.alert("plaese check your password");
				retype.focus();
				return false;
			}





		}





	</script>


<form  name="frm" onsubmit="return validate()" method="POST">

	<table>

		<tr>
			<td>name:</td>
			<td><input type="text" name="username"></td>
			

		</tr>
		<tr>
			<td>email:</td>
			<td><input type="text" name="email"></td>
			

		</tr>
		<tr>
			<td>password:</td>
			<td><input type="password" name="pwd"></td>
			

		</tr>
		<tr>
			<td>re-type password:</td>
			<td><input type="password" name="repwd"></td>
			

		</tr>
		<tr>
			<td><input type="submit"  name="sbt" value="submit"></td>
			
			

		</tr>
		





	</table>
	



</form>

</body>
</html>
